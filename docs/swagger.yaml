          description: Created
          schema:
            $ref: '#/definitions/github_com_kuro48_idol-api_internal_application_tag.TagDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_kuro48_idol-api_internal_interface_middleware.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_kuro48_idol-api_internal_interface_middleware.ErrorResponse'
      summary: タグ作成
      tags:
      - tags
  /tags/{id}:
    delete:
      consumes:
      - application/json
      description: IDを指定してタグを削除する
      parameters:
      - description: タグID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
