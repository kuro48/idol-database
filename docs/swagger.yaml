      parameters:
      - description: タグ名（部分一致）
        in: query
        name: name
        type: string
      - description: カテゴリ
        enum:
        - genre
        - region
        - style
        - other
        in: query
        name: category
        type: string
      - default: 1
        description: ページ番号
        in: query
        name: page
        type: integer
      - default: 20
        description: 1ページあたりの件数
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_kuro48_idol-api_internal_application_tag.SearchResult'
        "400":
